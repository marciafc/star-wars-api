spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:star-wars-db
    driverClassName: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
